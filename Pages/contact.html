<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container-fluid" id="contact">
        <div class="container">
            <div class="col-md-12 contact-me">
                <h3 class="card-title wow slideInUp">Let's Talk</h3>
                <p class="title wow fadeIn">I will be Happy to hear from you.</p>
                <form  method="POST" action="https://formspree.io/f/xjvdlrqa">
                    
                    <caption>
                        Contacts Form
                    </caption>
                    <div class="col-md-6 left"style="padding-left: 0px;">
                    <input type="text" required="true" id="name"  class="wow fadeIn" name="name" placeholder="Your name.." style="width:49%; float:left;">
                    <input type="email" required="true" id="email"  class="wow fadeIn" name="email" placeholder="Your email.." style="width:49%; float:left; margin-left:2%;">
                    <input type="text" required="true" id="subject"  class="wow fadeIn" name="subject" placeholder="Subject..">
                        <div class="col-md-6 right"style="padding-right: 0px;">
                        <textarea id="messeges" required="true" class="wow fadeIn" name="messeges" placeholder="Your Messege.." style="height:92px"></textarea>
                    </div>
                    <input type="submit"  class="wow fadeIn" value="Send">
                </form>
            </div>
        </div>
    </div>
</section>
  
</body>
</html>
